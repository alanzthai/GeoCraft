# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - GeoCraftMaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: client - npm install, build, and test
        run: |
          npm install
          npx jest --forceExit
          cd client
          npm install
          npm run build --if-present
          npx cypress run

      # - name: client - npm install and run Jest
      #   run: |
      #     npm install
      #     npx jest --forceExit

      # - name: client - npm install and build
      #   run: |
      #     cd client
      #     npm install
      #     npm run build --if-present

      # - name: client - run Cypress
      #   run: |
      #     cd client
      #     npx cypress run

      - name: Install nodemon
        run: |
         cd..
          npm install -g nodemon
          
      - name: Copy web.config to deployment directory
        run: cp web.config ./client/build/

      - name: Zip artifact for deployment
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: release.zip
          path: ./client/build/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'GeoCraftMaps'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8941A85804FF42A1A7E4C071AF6D95B8 }}
          package: release.zip
          
      - name: 'Run nodemon after deployment'
        run: |
          cd ..
          npx nodemon server.js

      - name: 'Delete Zip'
        run: rm release.zip