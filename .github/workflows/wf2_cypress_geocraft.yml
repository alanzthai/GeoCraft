name: Cypress Tests - GeoCraftMaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
          - name: Cypress Checkout
            uses: actions/checkout@v4

          - name: Cypress run
            uses: cypress-io/github-action@v6
            with: 
                build: |
                    cd client
                    npm run build
                start: |
                    cd client
                    npm start
